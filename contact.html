<section><br><br><br>

    <h3>Նամակագրություն:</h3><br>

    <form name="formulario" >
        <h3>Անձնական տվյալներ:</h3><br>
        <!-------------------- NOMBRE --------------------------------->
        <div class="left1">
            <label for="nombre">Անուն</label>
        </div>
        <div class="right1">
            <input type="text" name="nombre"/>
        </div>
        <div class="rompedor"></div>
        <!-------------------- APELLIDOS --------------------------------->
        <div class="left1">
            <label for="apellidos">Ազգանուն</label>
        </div>
        <div class="right1">
            <input type="text" name="apellidos"/>
        </div>
        <div class="rompedor"></div>
        <!-------------------- Edad --------------------------------->
        <div class="left1">
            <label for="edad">Տարիք</label>
        </div>
        <div class="right1">
            <input type="number" name="edad" onchange="calcular()"/>
        </div>
        <div class="rompedor"></div>
       <!-------------------- Sexo --------------------------------->
        <div class="left1">
            <label for="sexo">Սեռը</label>
        </div>
        <div class="right1">
            <input type="radio" name="genero" id="hombre" value="hombre" checked  onchange="calcular()"/>
            <label for="hombre">Տղամարդ</label>
            <input type="radio" name="genero" id="mujer" value="mujer"  onchange="calcular()"/>
            <label for="mujer">Կին</label>
        </div>
        <div class="rompedor"></div> 
       <!-------------------- Poblacion --------------------------------->
        <div class="left1">
            <label for="poblacion">Մարզեր</label>
        </div>
        <div class="right1">
            <select name="poblacion">
                <option value="be">Սյունիք</option>
                <option value="al">Շիրակ</option>
                <option value="vi">Արցախ</option>
                <option value="af">Արագածոտնի</option>
                <option value="be">Գեղարքւնիքի</option>
                <option value="al">Լոռի</option>
                <option value="vi">Կոտայք</option>
                <option value="af">Արմավիր</option>
                <option value="be">Տավուշ</option>
                <option value="al">Արարատ</option>
                <option value="vi">Վայոց Ձոր</option>
               
            </select
        ></div>
        <div class="rompedor"></div> 
        <div class="rompedor"></div>
        <h3>Այլ տեղեկություններ:</h3>
        <!-------------------- Extras --------------------------------->
        <div class="left2">
            <input type="checkbox" name="casada"  onchange="calcular()"/>
            <label for="entrenador">Ամուսնացած ես</label>
        </div>
        <div class="right2">
            <input type="checkbox" name="coche"  onchange="calcular()"/>
            <label for="spa">Վարորդական իրավունք</label>
        </div>
        <div class="rompedor"></div> 
        <div class="left2">
            <input type="checkbox" name="dosnacionalidad"  onchange="calcular()"/>
            <label for="kickboxing">Երկքաղաքացիություն</label>
        </div>
        <div class="right2">
            <input type="checkbox" name="zumba" onchange="calcular()"/>
            <label for="zumba">Հոբի</label>
        </div>
        <div class="rompedor"></div>  
        <!-------------------- Enviar y precio --------------------------------->
        <input type="button" value="Enviar" onclick="enviar()" />
    <div class="rompedor"></div>
    <label for="precio">Precio</label>
    <input type="text" id="precio" name="precio" disabled/>
    <a href="javascript:calcular()" title="Actualizar precio">Actualizar Precio</a>
